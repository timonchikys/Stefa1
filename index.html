<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–° –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞!</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite alternate;
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes heartbeat {
            from {
                transform: scale(1) rotate(-45deg);
            }
            to {
                transform: scale(1.2) rotate(-45deg);
            }
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
        }
        .question {
            font-size: 20px;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: green;
            color: white;
        }
        .no {
            background-color: red;
            color: white;
            position: absolute;
        }
        .heart-fall {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-10vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="message">–° –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞! ‚ù§Ô∏è</div>
    <div class="question">–¢—ã —Ö–æ—á–µ—à—å –±—ã—Ç—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üòä</div>
    <div class="buttons">
        <button class="button yes" onclick="startHearts()">–î–∞</button>
        <button class="button no" onmouseover="moveButton(this)">–ù–µ—Ç</button>
    </div>
    <script>
        function moveButton(button) {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = x + 'px';
            button.style.top = y + 'px';
        }
        
        function createHeart() {
            let heart = document.createElement('div');
            heart.classList.add('heart-fall');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
        
        function startHearts() {
            setInterval(createHeart, 200);
            alert('–£—Ä–∞! ‚ù§Ô∏è');
        }
    </script>
</body>
</html>
